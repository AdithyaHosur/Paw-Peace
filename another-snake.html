            <div class="container">

                    <h2>Chammy the Chameleon</h2>

            </div>

            <div class="container">
                <div class="wrapper">
                    <div class="banner-image-3"></div>
                    <h2>Shelly the Turtle</h2>
                    <p>Clickety-clack</p>
                </div>
                <div class="button-wrapper"> 
                    <a href="./another-random.html"><button class="btn outline">DETAILS</button></a>
                    <a href="./form.html"><button class="btn fill">RENT NOW</button></a>

        </div>

        <div class="pet-row">

                <div class="button-wrapper"> 
                    <a href="./another-random.html"><button class="btn outline">DETAILS</button></a>

                </div>
            </div>
        </div>
    </main>

    <script>
        // Search functionality
        document.getElementById('petSearch').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const searchTerm = this.value.toLowerCase();
                const petNames = [
                    { name: 'scales', url: '#scales' },
                    { name: 'chammy', url: '#chammy' },
                    { name: 'shelly', url: '#shelly' },
                    { name: 'iggy', url: '#iggy' },
                    { name: 'gex', url: '#gex' },
                    { name: 'drago', url: '#drago' }
                ];
                
                const matchedPet = petNames.find(pet => pet.name.toLowerCase().includes(searchTerm));
                if (matchedPet) {
                    window.location.href = matchedPet.url;
                } else {
                    alert('Pet not found. Try another name!');
                }
            }
        });

        // Dropdown functionality
        document.querySelector('.account-btn').addEventListener('click', function() {
            document.querySelector('.dropdown-content').classList.toggle('show');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.account-btn') && 
                !event.target.matches('.profile-img') && 
                !event.target.matches('.fa-caret-down')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (let i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) {
                        dropdowns[i].classList.remove('show');
                    }
                }
            }
        });
    </script>
</body>
</html>
